<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Items management. Stripped down version of todo.</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="todoapp">
  <header id="header">
    <h1>Todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section id="main">
    <ul id="todo-list"></ul>
  </section>
</section>

<!-- Templates -->
<script type="text/template" id="item-template">
  <span><%- title %></span>
  <button class="destroy">remove</button>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>-->

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
  'use strict';

  var app = {}; // create namespace for our app

  //--------------
  // Models
  //--------------
  app.Todo = Backbone.Model.extend({
    defaults: {
      title: ''
    }
  });

  //--------------
  // Collections
  //--------------
  app.TodoList = Backbone.Collection.extend({
    model: app.Todo,
    localStorage: new Store("backbone-todo"),
  });

  // instance of the Collection
  app.todoList = new app.TodoList();

  //--------------
  // Views
  //--------------

  // renders individual todo items list (li)
  app.TodoView = Backbone.View.extend({
    tagName: 'li',
    template: _.template($('#item-template').html()),
    render: function(){
      this.$el.html(this.template(this.model.toJSON()));
      return this; // enable chained calls
    },
    initialize: function(){
      this.model.on('destroy', this.remove, this); // remove: Convenience Backbone's function for removing the view from the DOM.
    },
    events: {
      'click .destroy': 'destroy'
    },
    destroy: function(){
      this.model.destroy();
    }
  });

  // renders the full list of todo items calling TodoView for each one.
  app.AppView = Backbone.View.extend({
    el: '#todoapp',
    initialize: function () {
      this.input = this.$('#new-todo');
      app.todoList.on('add', this.addOne, this);
      app.todoList.fetch(); // Loads list from local storage
      // instead of loading from previous saved data, clean it up.
      //this.addAll();
      app.todoList.reset();
    },
    events: {
      'keypress #new-todo': 'createTodoOnEnter'
    },
    createTodoOnEnter: function(e){
      if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
        return;
      }
      app.todoList.create({
        title: this.input.val().trim()
      });
      this.input.val(''); // clean input box
    },
    addOne: function(todo){
      var view = new app.TodoView({model: todo});
      this.$('#todo-list').append(view.render().el);
    },
//    addAll: function(){
//      this.$('#todo-list').html(''); // clean the todo list
//      app.todoList.each(this.addOne, this);
//    }
  });

  //--------------
  // Initializers
  //--------------

  app.appView = new app.AppView();

</script>

</body>
</html>
