<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='fullcalendar.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2014-11-12',
      defaultView: 'agendaWeek',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{ title: 'Alice', start: '2014-11-09T07:00:00', end: '2014-11-09T15:00:00', color: 'navy'},
        { title: 'Empty', start: '2014-11-10T09:00:00', end: '2014-11-10T17:00:00', color: 'gray'}
        //{ title: 'Alice', start: '2014-11-09T07:00:00', end: '2014-11-09T13:00:00', color: 'navy'},
				//{ title: 'Carol', start: '2014-11-09T13:00:00', end: '2014-11-09T15:00:00', color: 'brown'},
				//{ title: 'Barb', start: '2014-11-10T09:00:00', end: '2014-11-10T12:00:00', color: 'green'},
				//{ title: 'Carol', start: '2014-11-10T12:00:00', end: '2014-11-10T13:00:00', color: 'brown'},
        //{ title: 'Barb', start: '2014-11-10T13:00:00', end: '2014-11-10T17:00:00', color: 'green'},
        //{ title: 'Carol', start: '2014-11-11T12:00:00', end: '2014-11-11T17:00:00', color: 'brown'}
      ]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
