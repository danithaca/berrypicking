<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Test formatter.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://firstopinion.github.io/formatter.js/javascripts/formatter.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      new Formatter(document.getElementById('phone-input'), {
        'pattern': '({{999}}) {{999}} - {{9999}}',
        'persistent': true
      });

//      $('#phone-input').formatter({
//        'pattern': '({{999}}) {{999}}-{{9999}}',
//        'persistent': true
//      });

    });
  </script>

</head>
<body>
<div class="demo-input">
  <div class="input-wrap input-s1 input-white">
    <input type="text" class="input" id="phone-input" maxlength="14" pattern="\d*">
  </div>
</div>
</body>
</html>
